<!doctype html>
<html lang="en">
	<head>
		<title>particle.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="particle.js"></script>
    <script type="text/javascript">
      var game, selectedMaterial;
      function init() {
        // Set up game world (engine and renderer)
        var engine = new ParticleEngine(100, 50);
        var renderer = new CanvasRenderer(engine, "map");
        game = new Game(engine, renderer);
        
        // Set up materials UI
        var matsSelect = document.getElementById("materialtypes");
        for(var i=0; i<Materials.length; i++) {
          var opt = document.createElement("option");
          var material = Materials.get(i);
          opt.value=material.valueOf();
          opt.text = material.name;
          opt.style.backgroundColor = material.colour;
          matsSelect.add(opt);
        }
        matsSelect.onchange = function() {
          selectedMaterial = Materials.get(Number(this.options[this.selectedIndex].value));
        };
        
        game.start();
      }
      
      function pause() {
        game.pause();
        document.getElementById('simstate').innerHTML='Paused';
      }
      
      function start() {
        game.start();
        document.getElementById('simstate').innerHTML='Running';
      }
      
      function step() {
        game.tick();
        document.getElementById('simstate').innerHTML='Paused';
      }
      
    </script>
		<style>
      canvas {
        border: 1px solid #0088ff;
        float:right;
      }
      
      #simstate {
        color: #c0c0c0;
      }
		</style>
	</head>
	<body onload="init();">

        <button onclick="start();">Start</button><br />
        <button onclick="pause();">Pause</button><br />
        <button onclick="game.reset();">Reset</button><br />
        <button onclick="step();">Step</button><br />
      </p>
      <p>
        <label>Editing tools</label><br />
        <select id="materialtypes"></select><br />
      </p>
      <p><hr></p>
